

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Venta</title>
    <link rel="stylesheet" href="venta/venta.css">
</head>

<body>
    <div class="container">
        <h2>Registro de Venta</h2>

        <form action="#" id="venta-form">
            <div class="form-group">
                <label for="tipo-salteña">Tipo de Salteña:</label>
                <select id="tipo-salteña">
                    <option value="">Seleccione una salteña</option>
                    <option value="salteña1">Salteña 1</option>
                    <option value="salteña2">Salteña 2</option>
                    <option value="salteña3">Salteña 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precio">Precio (Bs):</label>
                <input type="text" id="precio" readonly placeholder="Precio" value="0.00">
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="1" placeholder="Cantidad" value="1">
            </div>

            <div class="form-group">
                <label for="total">Total (Bs):</label>
                <input type="text" id="total" readonly placeholder="Total" value="0.00">
            </div>

            <button type="submit">Realizar Venta</button>
        </form>

        <div id="mensaje"></div>
    </div>

    <script src="venta/venta.js"></script>
</body>

</html>
