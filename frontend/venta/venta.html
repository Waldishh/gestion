<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Venta</title>
    <link rel="stylesheet" href="venta/venta.css">
</head>

<body>
    <h2>Registrar Venta de Salteñas</h2>

    <form id="formVenta" method="POST" action="../backend/registrar_venta.php">
        <label for="producto">Tipo de Salteña:</label>
        <select id="producto" name="id_producto" onchange="actualizarPrecio()" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <!-- Estas opciones deben ser dinámicas, las cargamos desde la base de datos -->
        </select>

        <label for="precio">Precio Unitario (Bs):</label>
        <input type="text" id="precio" name="precio_unitario" readonly>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1" oninput="calcularTotal()" required>

        <label for="total">Total (Bs):</label>
        <input type="text" id="total" name="total" readonly>

        <input type="hidden" name="id_cliente" value="1"> <!-- Ajusta según el cliente -->

        <br><br>
        <button type="submit">Registrar Venta</button>
    </form>

    <script src="venta/venta.js"></script>
</body>

</html>
