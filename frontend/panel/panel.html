


<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="../panel/panel.css">
    <!-- Cargar Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>Bienvenido al Panel de Control</h1>

    <!-- Contenedor de botones -->
    <div class="buttons-container">
        
        <button onclick="window.location.href='inicio.html'">
            <i class="fas fa-home" style="color: #28a745;"></i> Inicio
        </button>
        <button onclick="window.location.href='ventas.html'">
            <i class="fas fa-dollar-sign" style="color: #ffc107;"></i> Ventas
        </button>
        <button onclick="window.location.href='../productos/producto.html'">
            <i class="fas fa-box" style="color: #17a2b8;"></i> Productos
        </button>
        <button onclick="window.location.href='informacion.html'">
            <i class="fas fa-info-circle" style="color: #6f42c1;"></i> Información
        </button>
        <button onclick="logout()">
            <i class="fas fa-sign-out-alt" style="color: #dc3545;"></i> Cerrar sesión
        </button>

    </div>

    <!-- Conexión al archivo JavaScript -->
    <script src="../panel/panel.js"></script>
</body>

</html>
