<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio - Panel de Control</title>
    <link rel="stylesheet" href="inicio/inicio.css">
</head>

<body>
    <div class="container">
        <!-- Resumen del Día -->
        <section class="resumen-dia">
            <h2>Resumen del Día</h2>
            <!--<ul>
                <li>Total de ventas: <strong>S/. 150</strong></li>
                <li>Salteñas vendidas: <strong>48</strong></li>
                <li>Promedio por venta: <strong>S/. 7.80</strong></li>
            </ul>-->
        </section>

        <!-- Alertas -->
        <section class="alertas">
            <h2>Alertas</h2>
            <ul>
                <li style="color:red;">⚠️ Stock bajo de Salteña de pollo</li>
                <li style="color:orange;">📦 Pedido de producción pendiente</li>
            </ul>
        </section>

        <!-- Acceso Rápido -->
        <section class="acceso-rapido">
            <h2>Acceso Rápido</h2>
            <button onclick="alert('Ir a Nueva Venta')">➕ Nueva Venta</button>
            <button onclick="alert('Ir a Inventario')">📦 Ver Inventario</button>
        </section>

        <!-- Gráfico de Ventas Recientes -->
        <section class="grafico">
            <h2>Ventas Recientes</h2>
            <canvas id="ventasChart" width="400" height="200"></canvas>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Importamos Chart.js -->
    <script src="inicio/panel.js"></script> <!-- El archivo JS con la lógica -->
</body>

</html>
